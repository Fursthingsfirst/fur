
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Furs Things First</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #d6efff;
      color: white;
      font-size: 1rem;
    }

    header {
      text-align: center;
      padding: 0;
    }

    nav {
      background-color: #4fa3d1;
      padding: 1em;
      text-align: center;
    }

    nav a {
      margin: 0 1em;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    nav a:hover {
      text-decoration: underline;
      color: #ffdd57;
    }

    .main-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2em;
    }

    h1 {
      text-align: center;
      text-shadow: 2px 2px 4px black;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    label {
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }

    input, textarea {
      padding: 0.75em;
      border-radius: 8px;
      border: none;
      width: 100%;
    }

    button, .home-link {
      padding: 1em;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin-top: 1em;
    }

    button:hover, .home-link:hover {
      background-color: #005f87;
    }

    footer {
      background: #4fa3d1;
      text-align: center;
      padding: 1.5em;
      margin-top: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <img src="header-banner.png" alt="Furs Things First Header" style="width: 100%; height: auto; display: block;">
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="training.html">Dog Training</a>
  <a href="walking.html">Dog Walking</a>
  <a href="transport.html">Pet Transport</a>
  <a href="wedding.html">Weddings</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="main-container">
  <h1>Contact Us</h1>
  <form action="https://formspree.io/f/yourformid" method="POST">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <a href="index.html" class="home-link">← Back to Home</a>
</div>

<footer>
  © 2025 Furs Things First – All rights reserved
</footer>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact ‚Äì Furs Things First</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #e3f2fd;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 1px 1px 2px black;
      padding: 20px;
      margin: 0;
    }

    h1, h2 {
      text-align: center;
      text-shadow: 2px 2px 4px black;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      background-color: #0288d1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0277bd;
    }

    p, label {
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>Contact Furs Things First</h1>
  <p style="text-align:center;">Got questions or want to book a service? Reach out using the form below!</p>

  <!-- General Contact Form -->
  <form action="https://formsubmit.co/fursthingsfirst1@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://fursthingsfirst.github.io/fur/thank-you.html">

    <label for="name">Your Name:</label>
    <input type="text" id="name" name="Name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="Email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="Message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <hr style="margin: 50px 0;">

  <h2>üê∂ Doggie Wedding Chaperone Enquiries</h2>
  <p style="text-align: center;">
    For all wedding enquiries, please use the form below and tell us all about your dog‚Äôs big day üíçüêæ
  </p>

  <!-- Wedding Chaperone Enquiry Form -->
  <form action="https://formsubmit.co/fursthingsfirst1@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://fursthingsfirst.github.io/fur/thank-you.html">
    <input type="hidden" name="_subject" value="New Wedding Enquiry!">

    <label for="couplename">Couple's Name:</label>
    <input type="text" id="couplename" name="Couple's Name" required>

    <label for="dogname">Dog's Name(s):</label>
    <input type="text" id="dogname" name="Dog's Name(s)" required>

    <label for="weddingdate">Wedding Date:</label>
    <input type="date" id="weddingdate" name="Wedding Date" required>

    <label for="venue">Wedding Venue:</label>
    <input type="text" id="venue" name="Venue" required>

    <label for="service">Interested Package (Gold, Silver, Bronze):</label>
    <input type="text" id="service" name="Package" required>

    <label for="details">Tell us about your plans:</label>
    <textarea id="details" name="Details" rows="5" required></textarea>

    <button type="submit">Send Wedding Enquiry</button>
  </form>

</body>
</html>

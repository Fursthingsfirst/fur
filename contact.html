
<form action="https://formsubmit.co/fursthingsfirst1@gmail.com" method="POST">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://fursthingsfirst.github.io/fur/thank-you.html">
  <input type="hidden" name="_subject" value="New Wedding Enquiry!">

  <div><label>Couple's Name:<input type="text" name="Couple's Name" required></label></div>

  <div><label>Contact Person & Phone Number:<input type="text" name="Contact Details" required></label></div>

  <div><label>Backup Contact Person & Number:<input type="text" name="Backup Contact"></label></div>

  <div><label>Your Email:<input type="email" name="Email" required></label></div>

  <div><label>Wedding Date:<input type="date" name="Wedding Date" required></label></div>

  <div><label>Venue Name & Address:<input type="text" name="Venue" required></label></div>

  <div><label>Dog(s) Name, Breed & Age:<textarea name="Dog Details" rows="3" required></textarea></label></div>

  <div><label>Preferred Time for Pick-Up/Drop-Off:<input type="text" name="Pick-Up/Drop-Off Time"></label></div>

  <div><label>Duration of Coverage (How Many Hours?):<input type="text" name="Coverage Duration"></label></div>

  <div><label>Would you like your dog included in photos?
    <select name="Photos">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </label></div>

  <div><label>Should your dog walk down the aisle?
    <select name="Aisle Walk">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </label></div>

  <div><label>Will there be outdoor or indoor time?<input type="text" name="Indoor/Outdoor Plan"></label></div>

  <div><label>Any other pets involved?<input type="text" name="Other Pets"></label></div>

  <div><label>Does your dog need any special care, meds or support?
    <textarea name="Special Care Needs" rows="3"></textarea>
  </label></div>

  <div><label>Anything else you'd like us to know?
    <textarea name="Extra Info" rows="4"></textarea>
  </label></div>

  <div style="text-align:center;">
    <button type="submit">Send Wedding Enquiry</button>
  </div>
</form>

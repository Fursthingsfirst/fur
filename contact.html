<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – Furs Things First</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d6efff;
      color: white;
    }

    header {
      text-align: center;
    }

    nav {
      background-color: #4fa3d1;
      padding: 1em;
      text-align: center;
    }

    nav a {
      margin: 0.5em;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffdd57;
      text-decoration: underline;
    }

    .form-container {
      max-width: 800px;
      margin: 2em auto;
      padding: 2em;
      background-color: #4fa3d1;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
      color: white;
    }

    form label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.3em;
      border: none;
      border-radius: 8px;
    }

    input[type="submit"] {
      margin-top: 2em;
      background-color: #ffdd57;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background-color: #4fa3d1;
      text-align: center;
      padding: 1.5em;
      margin-top: 2em;
    }

    a {
      color: #ffdd57;
    }
  </style>
</head>
<body>

  <header>
    <img src="header-banner.png" alt="Furs Things First Banner" style="width: 100%; height: auto; display: block;">
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="training.html">Dog Training</a>
    <a href="walking.html">Dog Walking</a>
    <a href="transport.html">Pet Transport</a>
    <a href="wedding.html">Weddings</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="form-container">
    <h1>Contact Us</h1>
    <p>Fill out the form below and we’ll get back to you as soon as we can.</p>

    <form action="https://formspree.io/f/mkgbvnww" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://fursthingsfirst.ie/thank-you.html">

      <label>Full Name:</label>
      <input type="text" name="name" required>

      <label>Email Address:</label>
      <input type="email" name="email" required>

      <label>Phone Number:</label>
      <input type="tel" name="phone" required>

      <label>What service are you interested in?</label>
      <select name="service">
        <option value="">-- Select --</option>
        <option>Dog Training</option>
        <option>Dog Walking</option>
        <option>Pet Transport</option>
        <option>Wedding Chaperone</option>
        <option>Other</option>
      </select>

      <label>Preferred Date / Time:</label>
      <input type="text" name="preferred_time" placeholder="e.g. Friday afternoon, June 21st">

      <label>How many dogs is this for?</label>
      <input type="number" name="number_of_dogs" min="1" max="10">

      <label>Pick-up Location:</label>
      <input type="text" name="pickup_location">

      <label>Drop-off Location (if different):</label>
      <input type="text" name="dropoff_location">

      <label>Does your dog have any special needs or quirks?</label>
      <textarea name="special_needs" rows="3"></textarea>

      <label>Any other notes or questions?</label>
      <textarea name="notes" rows="4"></textarea>

      <input type="submit" value="Send Message">
    </form>
  </div>

  <footer>
    © 2025 Furs Things First – All rights reserved
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #d6efff;
      color: white;
      font-size: 1rem;
    }
    header {
      text-align: center;
    }
    nav {
      background-color: #4fa3d1;
      padding: 1em;
      text-align: center;
    }
    nav a {
      margin: 0.5em;
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }
    nav a:hover {
      text-decoration: underline;
      color: #ffdd57;
    }
    .main-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2em;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
    }
    .card {
      background-color: #0077b6;
      color: white;
      text-shadow: 1px 1px 2px black;
      border-radius: 12px;
      width: 280px;
      padding: 1.5em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1em;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-top: 1em;
    }
    input, textarea {
      padding: 0.8em;
      border-radius: 6px;
      border: none;
    }
    button {
      margin-top: 1.5em;
      padding: 1em;
      width: 100%;
      background-color: #0077b6;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f87;
    }
    footer {
      background: #4fa3d1;
      text-align: center;
      padding: 1.5em;
      margin-top: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
<header>
  <img src="header-banner.png" alt="Furs Things First Header" style="width: 100%; max-height: 300px; object-fit: cover;">
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="training.html">Dog Training</a>
  <a href="walking.html">Dog Walking</a>
  <a href="transport.html">Pet Transport</a>
  <a href="wedding.html">Weddings</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="main-container">
  <h1 style="text-align:center;">Contact Us</h1>
  
      <form action="https://formspree.io/f/yourformid" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">General Message</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <hr>

        <h2 style="text-align:center;">Wedding Chaperone Enquiry</h2>

        <label for="weddingDate">Wedding Date</label>
        <input type="date" id="weddingDate" name="weddingDate">

        <label for="location">Wedding Location</label>
        <input type="text" id="location" name="location">

        <label for="dogName">Dog's Name</label>
        <input type="text" id="dogName" name="dogName">

        <label for="services">What services do you need?</label>
        <textarea id="services" name="services" rows="3"></textarea>

        <label for="notes">Any allergies, behaviour notes, or special instructions?</label>
        <textarea id="notes" name="notes" rows="3"></textarea>

        <button type="submit">Send Message</button>
      </form>
    
</div>

<footer>
  © 2025 Furs Things First – All rights reserved
</footer>

</body>
</html>
